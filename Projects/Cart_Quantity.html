<body>
  
  <h3>Cart Quantity</h3>
  <button onclick="console.log(`Cart quantity: ${cart_quantity}`);"> Show Quantity </button>
  <button onclick="console.log(`Cart quantity: ${cart_quantity= cart_quantity + 1}` );"> Add to Cart </button>
  <button onclick="console.log(`Cart quantity: ${cart_quantity=cart_quantity+2}` );"> +2 </button>
  <button onclick="console.log(`Cart quantity: ${cart_quantity=cart_quantity+3}` );">+3</button>
  <button onclick="console.log(`cart_quantity: ${cart_quantity=cart_quantity-1}`);"> Remove from Cart</button>
  <button onclick="console.log(`cart_quantity: ${cart_quantity=0}`);"> Reset the Cart</button>

  <script>
    let cart_quantity = 0;
  </script>
